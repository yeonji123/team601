        function check(){
            pw = document.getElementById('password').value;
            if (pw=='601team'){
                alert("관리자 모드입니다.");

            }else {

                alert("총"+num+"번 오류입니다.(3번 오류 시 로그인 페이지로 돌아갑니다");
